<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Olá, ${nome}, seu nome em maiúsculo fica: ${nome.toUpperCase()}.<br/>`)
        document.write(`Olá, ${nome}, seu nome em minúsculo fica: ${nome.toLowerCase()}.<br/>`)
        var n1 = window.prompt ('Digite o salário que você quer pro ano que vem: ')
        document.write(`Você digitou ${n1.fixed(2)}, que convertido fica: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script> 
</body>
</html>
